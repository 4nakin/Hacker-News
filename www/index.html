<script type="text/x-premii" class="template-list-item">
    <li data-id="{id}" class="">
        <a href="#/article/{id}" class="story {visitedArticle}" data-hn="{self}">
            <h3>{title}</h3>

            <span class="points">{points}</span>
            <span class="author">{user}</span>
            <span class="time-ago">{time_ago}</span>
            <span class="url">{urlTitle}</span>
        </a>
        <a href="#/comments/{id}" class=" comments {visitedComments}">
            <span class="icon icon-bubble"></span>{comments_count}
        </a>
    </li>
</script>



<script type="text/x-premii" class="template-page-article">

    <div class="header-container">
        <header class="header">
            <div class="l-menu "><a href="#" class="back back-home"><span class="icon icon-arrow-left"></span></a></div>
            <h1>Article</h1>
            <div class="r-menu"><a href="#/comments/{id}" class="show-comments" data-id="{id}"><span class="icon icon-bubble"></span></a></div>
        </header>
    </div>

    <section class="pagebd-container">
        <div class="bd">
            <div class="article-meta article-self-{self}">
                <h3 class="title">{title}</h3>
                <span class="points">{points}</span>
                <span class="text"> {user}</span></span>
                <span class="time-ago">{time_ago}</span>
                <span class="comments-count"><sapn class="icon icon-bubble"></sapn>{comments_count}</span>
                <a class="url article-url" href="{url}" target="_blank"><span class="icon icon-export"></span> {url}</a>
                <a class="url hn-url" href="https://news.ycombinator.com/item?id={id}" target="_blank"><span class="icon icon-export"></span> news.ycombinator.com/item?id={id}</a>
            </div>
            <div class="article-content"><br><div class="show-loading"><div class="circle"></div><br>Loading...</div></div>
        </div>
    </section>

</script>




<script type="text/x-premii" class="template-page-article-comments">

    <div class="header-container">
        <header class="header">
            <div class="l-menu "><a href="#" class="back back-home"><span class="icon icon-arrow-left"></span></a></div>
            <h1>Comments ({comments_count})</h1>
            <div class="r-menu "><a href="#/article/{id}" class="show-article article-self-{self}" data-id="{id}"><span class="icon icon-newspaper"></span></a></div>
        </header>
    </div>

    <section class="pagebd-container">
        <div class="bd">
            <div class="article-meta article-self-{self}">
                <h3 class="title">{title}</h3>
                <span class="points">{points}</span>
                <span class="text"> {user}</span>
                <span class="time-ago">{time_ago}</span>
                <span class="comments-count"><sapn class="icon icon-bubble"></sapn>{comments_count}</span>
                <a class="url article-url" href="{url}" target="_blank"><span class="icon icon-export"></span> {url}</a>
                <a class="url hn-url" href="https://news.ycombinator.com/item?id={id}" target="_blank"><span class="icon icon-export"></span> news.ycombinator.com/item?id={id}</a>
                <div class="text">{text}</div>
            </div>
            <div class="article-comments"><br><div class="show-loading"><div class="circle"></div><br>Loading...</div></div>
        </div>
    </section>

</script>


<script type="text/x-premii" class="template-comment-item">
    <li>
        <div class="comment-meta">
            <span class="author"><span class="icon icon-user"></span><span class="text"> {user}</span></span>
            &nbsp; &nbsp; <time class="time-ago"><span class="icon icon-hourglass"></span><span class="text">{time_ago}</span></time>
        </div>
        <div class="comment">
            {content}
        </div>
        {child_comments}
    </li>
</script>

            <h1>Performance</h1>
        </header>
    </div>

    <section class="pagebd-container">
        <div class="bd">

        </div>
    </section>

</script>

<script type="text/x-premii" class="css-style css-style-android">

    ::-webkit-scrollbar {
    width: 7px;
    } /* this targets the default scrollbar (compulsory) */

    ::-webkit-scrollbar-track {
    background-color: transparent;
    } /* the new scrollbar will have a flat appearance with the set background color */

    ::-webkit-scrollbar-thumb {
    border-radius: 5px;
    background-color: rgba(0, 0, 0, 0.05);
    border: 1px solid rgba(0,0,0,.1)
    } /* this will style the thumb, ignoring the track */

    ::-webkit-scrollbar-button {
    display: none;
    background-color: #7c2929;
    } /* optionally, you can style the top and the bottom buttons (left and right for horizontal bars) */

    ::-webkit-scrollbar-corner {
    display: none;
    background-color: transparent;
    } /* if both the vertical and the horizontal bars appear, then perhaps the right bottom corner also needs to be styled */

</script>

</body>


<script type="text/javascript">
    (function(global){
        global.apiData = null;
        global.apiCallback = function(data) {
            //    console.log("apiCallback()");
            global.apiData = data;
        };
    }(window));

    function loadStyleSheet(url){
        if(document.createStyleSheet) {
            try {document.createStyleSheet(url);} catch (e) { }
        }
        else{
            var css;
            css         = document.createElement('link');
            css.rel     = 'stylesheet';
            css.type    = 'text/css';
            css.media   = "all";
            css.href    = url;
            document.getElementsByTagName("head")[0].appendChild(css);
        }
    }
    var htmlClassName ="",
            iScrollEnable = false;


    (function(){
        var ua = navigator.userAgent.toLowerCase(),
                classname = "";
        if (ua.indexOf('chrome') > -1 && ua.indexOf('win') > -1) {
            classname += " win-chrome";
        }

        if (ua.match(/(iphone|ipod|ipad)/)) {
            classname += " ios";
        }

        var class_anrdoid = /android/i.test(ua) ? " android" : "",
                class_gingerbread = /android 2\.3/i.test(ua) ? " android-2-3" : "",
                class_silk = /silk/i.test(ua) ? " silk" : "",
                class_android_chrome = (class_anrdoid != '' && (window.indexedDB || window.webkitIndexedDB)  ? ' android-chrome' : '');

        htmlClassName = [classname, class_anrdoid, class_gingerbread, class_silk, class_android_chrome].join(' ');
        document.querySelector('html').className = document.querySelector('html').className + " " + htmlClassName;
    }());

    var loadJs = function(src, asyncOrDefer) {
        var s = document.createElement('script'),
                ss = document.querySelector('#last');
        s.type = 'text/javascript';
        s.src = src;
        if (asyncOrDefer == 'async') {
            s.async = true;
        }
        else if (asyncOrDefer == 'defer') {
            s.defer = true;
        }
        ss.parentNode.insertBefore(s, ss);
    };

    var cssStyle = function(css) {
        var head = document.querySelector('head'),
                style = document.createElement('style');

        style.type = 'text/css';
        if (style.styleSheet){
            style.styleSheet.cssText = css;
        } else {
            style.appendChild(document.createTextNode(css));
        }

        head.appendChild(style);
    };


    var t1 = +new Date();
</script>


<script src="a/js/prod.js?t=1367370413226"></script>



<script id="last">

    var tfinal = +new Date();

    $hn.perf.update('page', 'html-load', tfinal - t0);
    $hn.perf.update('page', 'js-load', t1 - t0);

    if (window.performance) {
        var perfData = window.performance.timing;
        $hn.perf.update('page', 'loadtime', perfData.loadEventEnd - perfData.navigationStart);
        $hn.perf.update('page', 'Req Res ', perfData.responseEnd - perfData.requestStart);
    }
</script>
